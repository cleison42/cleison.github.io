<!DOCTYPE html>

    <style>
      /* Estilos globais */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #333;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      /* Estilos do cabeçalho */
      header {
        background-color: #222;
        color: #fff;
        padding: 20px;
      }
      h1 {
        margin: 0;
        font-size: 36px;

      }
      /* Estilos do menu de navegação */
      nav {
        background-color: #222;
        border-bottom: 1px solid #444;

        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
      }
      li {
        margin: 0;
        padding: 10px;
        font-size: 18px;
      }
      /* Estilos do conteúdo principal */
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h2 {
        font-size: 28px;
        margin-top: 30px;
        font-weight: 800;
      }
      p {
        font-size: 18px;
        line-height: 1.6;
        margin: 20px 0;
      }
      ul li {
        margin: 10px 0;
        font-size: 18px;
      }
      /* Estilos do rodapé */
      footer {
        background-color: #222;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 14px;
      }
      .btn {
        background-color: #007bff;
        color: #fff;
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 5px;
        transition: all 0.2s ease;
      }
      .btn:hover {
        background-color: #fff;
        color: #007bff;
        border: 2px solid #007bff;
      }
    </style>
  </head>
